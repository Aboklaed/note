<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض نتائج بحث YouTube</title>
  <style>
    /* أسلوب CSS للتنسيق */
    body {
      font-family: Arial, sans-serif;
      direction: rtl; /* لتنظيم الكتابة من اليمين إلى اليسار */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .search-box {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.search-bar {
  flex: 1; /* يمتد الحقل ليأخذ المساحة المتبقية */
  margin-right: 10px; /* إضافة مسافة يمينية بين حقل النص والزر */
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.search-btn {
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  background-color: transparent;
  color: ;
  border: 1px solid #9E9E9E; /* إضافة إطار بسماكة 1 بيكسل ولون أزرق */
  border-radius: 4px; /* إضافة حواف مدورة */
}

.search-btn:hover {
  color: ;
  background-color:; /* تغيير لون الخلفية عند التحويل */
}
    #videosResults {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-item {
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  box-shadow: 0 2px 4px rgba(2, 2, 2, 2.1); /* ظلال شدو بسيطة */
}
    .video-thumbnail {
      width: 100%;
      height: auto;
    }
    .video-title {
      margin: 10px 0;
      font-weight: bold;
      cursor: pointer;
      color: #007bff;
      text-decoration: none;
    }
    .video-title:hover {
      text-decoration: underline;
    }
    .channel-name {
      color: #888;
    }
    .watch-button {
      display: block;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }
    .watch-button:hover {
      background-color: #0056b3;
    }
    .download-button {
  width: 80%;
  display: block;
  padding: 8px 16px;
  margin: 10px auto; /* تعديل لتوسيط الزر */
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 4px;
  text-decoration: none;
  text-align: center;
  cursor: pointer;
}
    .download-button:hover {
      background-color: #218838;
    }
    #player-container {
      margin-bottom: 20px;
    }
    #player {
      box-shadow: 0 2px 4px rgba(2, 2, 2, 2.1); /* ظلال شدو بسيطة */
      width: 100%; /* جعل المشغل يمتد على عرض الصفحة */
    }
  .video-title {
  color: #000; /* اللون الأسود */
}
  h1 {
  text-align: center; /* توسيط النص */
  border: 2px solid #007bff; /* إطار بسماكة 2 بيكسل ولون أزرق */
  padding: 10px; /* هامش داخلي للنص داخل الإطار */
  border-radius: 8px; /* حواف مدورة */
  box-shadow: 0 4px 8px rgba(2, 2, 2, 2.1); /* ظلال شدو */
  font-family: Arial, sans-serif; /* نوع الخط */
  color: #007bff; /* لون النص */
}
  span {
      display: block;
      font-size: 12px;
      margin-top: 1px;
      font-weight: bold;
      color: #000; /* لون النص الأسود */
    }
  .featured-videos {
  margin-bottom: 20px;
}

.featured-title {
  font-size: 24px;
  margin-bottom: 10px;
  color: #007bff;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="container">
  <h1>باحث اليوتيوب<span>برمجة حسين العرياني</span></h1>
  <div class="search-box">
    <input type="text" class="search-bar" id="inputBox" placeholder="ابحث عن مقاطع الفيديو على YouTube">
    <button class="search-btn" onclick="search()">🔎</button>
  </div>
  <div class="featured-videos">
    <h2 class="featured-title">المحتوى المتميز</h2>
    <div id="featuredResults"></div>
  </div>
  <div id="player-container">
    <div id="player"></div>
  </div>
  <div id="videosResults"></div>
</div>

  <!-- تضمين مكتبة YouTube Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
   // دالة لعرض الفيديوهات المتميزة// دالة لعرض فيديوهات الطبيعة
async function fetchNatureVideos() {
  try {
    const apiKey = 'AIzaSyA266SPutTfCO63sLArqnx8Xi-UR51PSus'; // استبدال بمفتاح الواجهة البرمجية للتطبيق الخاص بك
    const query = 'Nature in Europe'; // مصطلح البحث عن فيديوهات الطبيعة

    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=30&key=${apiKey}`);
    const data = await response.json();

    const featuredResults = document.getElementById('featuredResults');
    featuredResults.innerHTML = '';

    data.items.forEach(item => {
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const channelTitle = item.snippet.channelTitle;
      const thumbnailUrl = item.snippet.thumbnails.medium.url;

      const videoItem = document.createElement('div');
      videoItem.classList.add('video-item');

      const thumbnailImg = document.createElement('img');
      thumbnailImg.classList.add('video-thumbnail');
      thumbnailImg.src = thumbnailUrl;
      thumbnailImg.alt = title;

      const titleElem = document.createElement('span');
      titleElem.classList.add('video-title');
      titleElem.textContent = title;
      titleElem.addEventListener('click', function() {
        playVideo(videoId);
      });

      const channelElem = document.createElement('p');
      channelElem.classList.add('channel-name');
      channelElem.textContent = channelTitle;

      const downloadBtn = document.createElement('a');
      downloadBtn.classList.add('download-button');
      downloadBtn.textContent = 'تحميل الفيديو';
      const downloadUrl = `https://www.ssyoutube.com/watch?v=${videoId}`;
      downloadBtn.href = downloadUrl;
      downloadBtn.addEventListener('click', function(event) {
        event.preventDefault();
        navigator.clipboard.writeText(downloadUrl).then(function() {
          window.location.href = downloadUrl;
        }, function(err) {
          console.error('فشل في نسخ الرابط:', err);
        });
      });

      videoItem.appendChild(thumbnailImg);
      videoItem.appendChild(titleElem);
      videoItem.appendChild(channelElem);
      videoItem.appendChild(downloadBtn);

      featuredResults.appendChild(videoItem);
    });
  } catch (error) {
    console.error('حدث خطأ أثناء جلب البيانات:', error);
    alert('حدث خطأ أثناء جلب البيانات. يرجى المحاولة مرة أخرى لاحقًا.');
  }
}

// استدعاء دالة fetchNatureVideos عند تحميل الصفحة
window.onload = fetchNatureVideos;
  </script>
</body>
</html>
